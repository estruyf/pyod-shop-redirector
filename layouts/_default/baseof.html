<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ with .Title }}<title>{{ . }}</title>{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}

    <meta charset="utf-8">
    <meta name="robots" content="nofollow">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ .Site.BaseURL }}img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}img/favicon-16x16.png">

    {{ partial "seo.html" . }}

    <style>
      {{ partial "reset.css" | safeCSS}}

      html, body, div {
        height: 100%;
        word-break: break-word;
      }

      div.main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      div.main h1, div.main a, div.main a:link, div.main a:visited, div.main a:hover {
        color: #0b525e;
        text-align: center;
        margin-bottom: 2rem;
      }

      a { 
        display: contents;
        text-align: center; 
      }

      div.main img {
        max-width: 50%;
        border-radius: 50%;
      }
    </style>

    {{ block "header" . }}{{ end }}
  </head>

  <body>
    <div class="main">
      {{ block "main" . }}{{ end }}

      <a href="{{ .Site.Params.storeUrl }}" alt="{{ .Title }}">
        {{ if .Params.image }}
        <img src="{{.Params.image}}" alt="{{ .Title }}" />
        {{ else }}
        <img src="/img/pyod.png" alt="Pimp Your Own Device - Sticker Shop" />
        {{ end }}
      </a>
    </div>

    {{ block "second" . }}{{ end }}
  </body>
</html>
