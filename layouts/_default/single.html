{{ define "header" }}
  {{ $url := printf "%s/stickers/%s/" (.Site.Params.storeUrl) (urlize .Title) }}
  {{ if not .IsHome }}
    <meta http-equiv = "refresh" content = "0; url = {{ $url }}" />
  {{ end }}
{{ end }}

{{ define "main" }}
  {{ $url := printf "%s/stickers/%s/" (.Site.Params.storeUrl) (urlize .Title) }}
  <h1>
    We'll redirect you to: <a href="{{ $url }}" title="{{.Title}}">{{ $url }}</a>
  </h1>

  <style>
    img {
      max-width: 25%;
    }
  </style>
{{ end }}
